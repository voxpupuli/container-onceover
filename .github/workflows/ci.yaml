---
name: ðŸš¦ CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      build_matrix: ${{ steps.set-build-matrix.outputs.build_matrix }}
    steps:
      - name: Source checkout
        uses: actions/checkout@v5

      - name: 'Setup yq'
        uses: dcarbone/install-yq-action@v1.3.1

      - id: set-build-matrix
        run: echo "build_matrix=$(bash matrix.sh build)" >> $GITHUB_OUTPUT

  build_ci_container:
    name: Build ${{ matrix.platform }} CI container
    runs-on: ${{ matrix.runner }}
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write
    needs: setup-matrix
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.build_matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          file: Containerfile
          tags: 'ci/onceover:${{ matrix.rubygem_onceover }}'
          push: false
          platforms: linux/${{ matrix.platform }}
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
            RUBYGEM_BUNDLER=${{ matrix.rubygem_bundler }}
            RUBYGEM_ONCEOVER=${{ matrix.rubygem_onceover }}
            RUBYGEM_ONCEOVER_CODEQUALITY=${{ matrix.rubygem_onceover_codequality }}

      - name: Clone voxpupuli/puppet-example repository
        uses: actions/checkout@v5
        with:
          repository: voxpupuli/puppet-example

      - name: Test container
        run: |
          docker run --rm -v $PWD:/repo:Z ci/onceover:${{ matrix.rubygem_onceover }} -h

  tests:
    needs:
      - build_ci_container
    runs-on: ubuntu-latest
    name: Test suite
    steps:
      - run: echo Test suite completed

  dependabot:
    permissions:
      contents: write
    name: 'Dependabot auto-merge'
    needs:
      - tests
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.4.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
